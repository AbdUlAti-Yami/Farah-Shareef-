<!DOCTYPE html>

<title>Sudan Tourism</title>

<style>

    font-family:'Cairo',sans-serif;
    background:#020202;
    color:#f0f0f0;
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0;}
    to{opacity:1;}
}

section{
    max-width:900px;
    margin:80px auto;
    padding:40px;
    background:linear-gradient(145deg,#000,#151515);
    border-radius:20px;
    box-shadow:0 0 40px rgba(255,234,0,.2);
}

h2{
    color:#ffea00;
    border-right:6px solid #00f7ff;
    padding-right:14px;
}

p{
    font-size:18px;
    line-height:2;
}

.nav{
    text-align:center;
    margin-top:40px;
}

.nav a{
    padding:14px 35px;
    background:#ffea00;
    color:#000;
    font-weight:700;
    border-radius:14px;
    text-decoration:none;
}

.nav a:hover{
    background:#00f7ff;
}
</style>

<body>

<section>
    <h2>المناطق السياحية في السودان</h2>
    <p>
        يتميز السودان بتنوع سياحي فريد يشمل نهر النيل، جبل مرة، سواحل البحر الأحمر،
        والصحاري الواسعة التي تجذب السياح من مختلف أنحاء العالم.
    </p>
    <p>
        تمثل هذه المناطق فرصة عظيمة لتنمية السياحة وتعريف العالم بجمال السودان
